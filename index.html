<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Check List App</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/responsive.css">
	<link rel="stylesheet" href="fontawesome-free-5.13.1-web/css/all.min.css">
	<link rel="stylesheet" href="css/animation.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

	<div id="app">
		<header>
			<div id="title">
				<h2>Check Plan</h2>
				<div id="date-container">
				
			</div>
			</div>

			<div class="todo_details">
					<span id="totalTodo">3 Todos</span>
					<span id="todoCompleted">0 Done</span>
					<span id="todoPending">0 To go</span>
				</div>
		</header>
	
		<main>

			<div class="success-prompt">
				<p>Todo was successfully created</p>
			</div>

			<div class="todo_container"></div>
			
		</main>

		<footer>
			<button class="fas fa-plus" id="add_todo"></button>
		</footer>

		<div class="input_container ">
				<div class="input_components">
					<div class="header">
					<h2>Make a Todo</h2>
				</div>

				<div class="main">
					<input type="text" placeholder="Make todo here" id="input" required>
				</div>

				<div class="footer">
					<button class="cancelBtn">Cancel</button>
					<button id="saveBtn">Save</button>
				</div>
				</div>
			</div>
	</div>
	
	<script src="js/script.js"></script>
	<!-- <script type="module" src="js/script.js"></script> -->
</body>
</html>
